<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0408ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: rgb(238, 221, 231);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .option {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .button {
            margin-top: 20px;
            display: none;
        }

        .question-image {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            max-width: 400px;
            /* Máximo ancho de la imagen */
            max-height: 300px;
            /* Máxima altura de la imagen */
        }

        .correct {
            background-color: green;
            color: rgb(240, 233, 233);
        }

        .incorrect {
            background-color: red;
            color: rgb(240, 230, 230);
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
        }

        .happy-face {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }

        #next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        #go-home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <div>
            <div style="margin: 15px;">
                <p id="timer" style="font-size: 30px; font-weight: bold;">10</p>
            </div>
            <img id="question-image" class="question-image" src="" alt="Imagen de la pregunta">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <button id="next-button">Siguiente</button>
        </div>

        <div id="result-container" style="display: none;">
            <p id="result-message"></p>
            <p id="score" class="score"></p>
            <div>
                <img src="../src/image/carita feliz.png" alt="Carita feliz" class="happy-face">
            </div>
            <button id="go-home-button" onclick="goToHomePage()">Volver al inicio</button>
        </div>
    </div>

    <audio id="correct-sound" src="../src/audio/correct.mp3"></audio>
    <audio id="incorrect-sound" src="../src/audio/incorrect.mp3"></audio>
    <audio id="background-sound" src="../src/audio/background.mp3" loop volume="1.0"></audio>

    <script src="../src/js/script2.js"></script>

    <script>
        function goToHomePage() {
            window.location.href = 'index.html'; // Redirigir a la página inicial
        }
    </script>
</body>

</html>
