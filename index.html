<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aa77cd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evitar desbordamiento de animaciones */
            position: relative;
        }
        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }
        .quiz-selection {
            text-align: center;
            margin-top: 20px;
        }
        .quiz-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
        .animations {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Evitar interacci√≥n con animaciones */
        }
        .animation {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(220, 255, 114, 0.5);
            animation: float 3s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
            }
        }
        .animation:nth-child(2) {
            width: 20px;
            height: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        .animation:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 20%;
            left: 70%;
            animation-delay: 1s;
        }
        .animation:nth-child(4) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 30%;
            animation-delay: 0.5s;
        }
        .animation:nth-child(5) {
            width: 25px;
            height: 25px;
            top: 80%;
            left: 80%;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>Bienvenido </h1>
        <p>Al text de concocimiento :</p>
    </div>

    <div class="quiz-selection">
        <button class="quiz-button" onclick="startQuiz()">Comenzar test</button>
    </div>

    <div class="animations">
        <div class="animation"></div>
        <div class="animation"></div>
        <div class="animation"></div>
        <div class="animation"></div>
        <div class="animation"></div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = 'indexbeta.html'; // Reemplaza con la URL de tu Quiz
        }
    </script>
</body>
</html>
